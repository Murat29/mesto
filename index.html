<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип." class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар.">

            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="button button_type_edit"></button>
                </div>

                <p class="profile__job">Исследователь океана</p>
            </div>

            <button class="button button_type_add"></button>
        </section>

        <section class="cards">
            <ul class="cards__container">

                <template class="card-template">
                    <li class="cards__card">
                        <img src="" alt="" class="cards__image">
                        <button class="button button_type_delete"></button>
                        <div class="cards__inner">
                            <h2 class="cards__title"></h2>
                            <button class="button button_type_like"></button>
                        </div>
                    </li>
                </template>

            </ul>
        </section>
    </main>

    <footer class="footer">
        <address class="footer__copyright">&copy; 2020 Ходжатов Акмурат</address>
    </footer>

    <div class="popup popup_type_edit ">
        <div class="popup__container">
            <button class="button button_type_close">
                        <img class="button__image" src="./images/add-button.svg" alt="Закрыть форму.">
                    </button>
            <h2 class="popup__title">Редактировать профиль</h2>

            <form class="popup__form">
                <fieldset class="popup__input-container">
                    <input class="popup__input popup__input_user-name" placeholder="Имя" type="text" required>
                    <input class="popup__input popup__input_user-job" placeholder="Род деятельности" type="text" required>
                </fieldset>

                <button class="button button_type_save">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="button button_type_close">
                        <img class="button__image" src="./images/add-button.svg" alt="Закрыть форму.">
                    </button>
            <h2 class="popup__title">Новое место</h2>

            <form class="popup__form">
                <fieldset class="popup__input-container">
                    <input class="popup__input popup__input_card-name" type="text" placeholder="Название" required>
                    <input class="popup__input popup__input_card-link" type="text" placeholder="Ссылка на картинку" required>
                </fieldset>

                <button class="button button_type_add-card">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_img">
        <div class="popup__img-container">
            <button class="button button_type_close">
                <img class="button__image" src="./images/add-button.svg" alt="Закрыть форму.">
            </button>
            <img class="popup__img" src="">
            <h3 class="popup__img-caption"></h3>
        </div>
    </div>

    <script src="./scripts/index.js" defer></script>

</body>

</html>
