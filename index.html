<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="a307e1c403338846f8a4c732cb32bf12.svg" alt="Логотип." class="header__logo"></header><main class="main"><section class="profile"><div class="profile__avatar-conteiner"><img class="profile__avatar" src="#" alt="Аватар."></div><div class="profile__info"><div class="profile__container"><h1 class="profile__name"></h1><button class="button button_type_edit"></button></div><p class="profile__job"></p></div><button class="button button_type_add"></button></section><section class="cards"><ul class="cards__container"></ul></section></main><footer class="footer"><address class="footer__copyright">&copy; 2020 Ходжатов Акмурат</address></footer><div class="popup popup_type_edit"><div class="popup__container"><button class="button button_type_close"><img class="button__image" src="d86bb2edc2f6eadb96b785d29c82b56e.svg" alt="Закрыть форму."></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form-edit" name="editInfoUser" novalidate><fieldset class="popup__input-container"><input class="popup__input" id="popup__input_user-name" name="name_user" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error" id="popup__input_user-name-error">Вы пропустили это поле.</span> <input class="popup__input" id="popup__input_user-job" name="job_user" minlength="2" maxlength="200" placeholder="Род деятельности" required> <span class="popup__input-error" id="popup__input_user-job-error">Вы пропустили это поле.</span> <button class="button button__sabmit button_type_save">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button class="button button_type_close"><img class="button__image" src="d86bb2edc2f6eadb96b785d29c82b56e.svg" ="button button__sabmit button_type_save" type="submit">Да</button></div></div><template class="card-template"><li class="cards__card"><img src="#" alt="" class="cards__image"> <button class="button button_type_delete"></button><div class="cards__inner"><h2 class="cards__title"></h2><div class="card__like-container"><button class="button button_type_like"></button> <span class="card__like-number"></span></div></div></li></template><script src="main.js"></script></body></html>
